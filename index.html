<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h1 class="text-center text-primary my-3">Formulario de Productos</h1>
            </div>
            <div class="col-8">
                <div>
                    <div class="mb-3">
                       <label class="form-label">Productos</label>
                       <input type="text" class="nombre-producto form-control ">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Precio</label>
                        <input type="number" min="20000" class="precio-producto form-control ">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Presentacion</label>
                        <input type="text" class="presentacion-producto form-control ">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Imagen</label>
                        <input type="url" class="imagen form-control ">
                      </div>
                    <button type="button" class="btn-guardar btn btn-primary">Guardar pedido</button>
                    <button type="button" class="d-none btn-actualizar btn btn-success">Actualizar pedido</button>
                </div>
            </div>
            <div class="col-8">
                <input type="text" placeholder="Buscar Producto...." class="buscar my-3 form-control">
                <button type="button" id="buscar" class="btn btn-primary">Buscar</button>
            </div>
            <div class="col-8">
                <table class="table mt-5">
                    <thead> 
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Producto</th>
                        <th scope="col">precio</th>
                        <th scope="col">Presentacion</th>
                        <th scope="col">Imagen</th>
                        <th scopr="col">Editar</th>
                        <th scopr="col">Eliminar</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
            </div>
        </div>
    </div>
    <script src="localstorage.js"></script>
</body>
</html>
